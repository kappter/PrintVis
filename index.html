<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintVis - Yearbook Spread Designer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex">
  <div id="root" class="flex-1"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const SpreadCanvas = () => {
      const [crosshairX, setCrosshairX] = useState(850);
      const [crosshairY, setCrosshairY] = useState(550);
      const [dragging, setDragging] = useState(null);
      const [selectedModule, setSelectedModule] = useState(null);
      const [modules, setModules] = useState({
        1: [], // Top-left
        2: [], // Top-right
        3: [], // Bottom-left
        4: [], // Bottom-right
      });

      const handleMouseDown = (e, type) => {
        setDragging(type);
      };

      const handleMouseMove = (e) => {
        if (dragging === 'vertical') {
          const canvas = document.getElementById('spread-canvas');
          const rect = canvas.getBoundingClientRect();
          const newX = Math.max(100, Math.min(1600, e.clientX - rect.left));
          setCrosshairX(newX);
        } else if (dragging === 'horizontal') {
          const canvas = document.getElementById('spread-canvas');
          const rect = canvas.getBoundingClientRect();
          const newY = Math.max(100, Math.min(1000, e.clientY - rect.top));
          setCrosshairY(newY);
        }
      };

      const handleMouseUp = () => {
        setDragging(null);
      };

      const handleCanvasClick = (e) => {
        const canvas = document.getElementById('spread-canvas');
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Determine which module was clicked
        if (x < crosshairX && y < crosshairY) {
          setSelectedModule(1); // Top-left
        } else if (x >= crosshairX && y < crosshairY) {
          setSelectedModule(2); // Top-right
        } else if (x < crosshairX && y >= crosshairY) {
          setSelectedModule(3); // Bottom-left
        } else if (x >= crosshairX && y >= crosshairY) {
          setSelectedModule(4); // Bottom-right
        }
      };

      const addElement = (type) => {
        if (selectedModule) {
          setModules((prev) => ({
            ...prev,
            [selectedModule]: [...prev[selectedModule], type],
          }));
        }
      };

      useEffect(() => {
        const canvas = document.getElementById('spread-canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw pages
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, 850, 1100);
        ctx.fillRect(850, 0, 850, 1100);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(0, 0, 850, 1100);
        ctx.strokeRect(850, 0, 850, 1100);

        // Draw crosshairs
        ctx.strokeStyle = '#ff0000';
        ctx.beginPath();
        ctx.moveTo(crosshairX, 0);
        ctx.lineTo(crosshairX, 1100);
        ctx.moveTo(0, crosshairY);
        ctx.lineTo(1700, crosshairY);
        ctx.stroke();

        // Define module boundaries
        const modulesBounds = {
          1: { x: 0, y: 0, width: crosshairX, height: crosshairY }, // Top-left
          2: { x: crosshairX, y: 0, width: 1700 - crosshairX, height: crosshairY }, // Top-right
          3: { x: 0, y: crosshairY, width: crosshairX, height: 1100 - crosshairY }, // Bottom-left
          4: { x: crosshairX, y: crosshairY, width: 1700 - crosshairX, height: 1100 - crosshairY }, // Bottom-right
        };

        // Draw modules and elements
        Object.keys(modulesBounds).forEach((module) => {
          const bounds = modulesBounds[module];
          // Highlight selected module
          if (parseInt(module) === selectedModule) {
            ctx.strokeStyle = '#0000ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(bounds.x, bounds.y, bounds.width, bounds.height);
            ctx.lineWidth = 1;
          }

          // Draw elements in module
          let yOffset = bounds.y + 50;
          modules[module].forEach((element) => {
            ctx.fillStyle = '#000';
            if (element === 'title') {
              ctx.font = '24px Arial';
              ctx.fillText('Module Title', bounds.x + 10, yOffset);
              yOffset += 30;
            } else if (element === 'copy') {
              ctx.font = '16px Arial';
              ctx.fillText('Sample body text...', bounds.x + 10, yOffset);
              yOffset += 40;
            } else if (element === 'photo') {
              ctx.strokeStyle = '#000';
              ctx.strokeRect(bounds.x + 10, yOffset, 100, 100);
              ctx.font = '12px Arial';
              ctx.fillText('Photo Placeholder', bounds.x + 10, yOffset + 110);
              yOffset += 120;
            } else if (element === 'caption') {
              ctx.font = '12px Arial';
              ctx.fillText('Photo caption...', bounds.x + 10, yOffset);
              yOffset += 20;
            } else if (element === 'shape') {
              ctx.fillStyle = '#666';
              ctx.fillRect(bounds.x + 10, yOffset, 50, 50);
              yOffset += 60;
            }
          });

          // Draw placeholder if no elements
          if (modules[module].length === 0) {
            ctx.font = '16px Arial';
            ctx.fillStyle = '#000';
            ctx.fillText(`Module ${module}: Click to add content`, bounds.x + 10, bounds.y + 50);
          }
        });

        // Draw spread title
        ctx.font = '24px Arial';
        ctx.fillStyle = '#000';
        ctx.fillText('Spread Title', 50, 100);

        // Draw page number and label
        ctx.font = '14px Arial';
        ctx.fillText('Page 1 - Senior Events', 50, 1080);
      }, [crosshairX, crosshairY, selectedModule, modules]);

      return (
        <div className="relative">
          <canvas
            id="spread-canvas"
            width="1700"
            height="1100"
            className="border"
            onMouseMove={handleMouseMove}
            onMouseUp={handleMouseUp}
            onClick={handleCanvasClick}
          ></canvas>
          <div
            className="absolute top-0 w-2 bg-red-500 cursor-col-resize"
            style={{ left: `${crosshairX}px`, height: '1100px' }}
            onMouseDown={(e) => handleMouseDown(e, 'vertical')}
          ></div>
          <div
            className="absolute left-0 h-2 bg-red-500 cursor-row-resize"
            style={{ top: `${crosshairY}px`, width: '1700px' }}
            onMouseDown={(e) => handleMouseDown(e, 'horizontal')}
          ></div>
          {selectedModule && (
            <div className="toolbar absolute top-4 left-4 bg-white p-2 rounded shadow-lg flex gap-2">
              <button
                className="w-8 h-8 bg-brown-600 text-white rounded flex items-center justify-center"
                title="Add Title"
                onClick={() => addElement('title')}
              >
                T
              </button>
              <button
                className="w-8 h-8 bg-brown-600 text-white rounded flex items-center justify-center"
                title="Add Copy"
                onClick={() => addElement('copy')}
              >
                C
              </button>
              <button
                className="w-8 h-8 bg-brown-600 text-white rounded flex items-center justify-center"
                title="Add Photo"
                onClick={() => addElement('photo')}
              >
                P
              </button>
              <button
                className="w-8 h-8 bg-brown-600 text-white rounded flex items-center justify-center"
                title="Add Caption"
                onClick={() => addElement('caption')}
              >
                Cp
              </button>
              <button
                className="w-8 h-8 bg-brown-600 text-white rounded flex items-center justify-center"
                title="Add Shape"
                onClick={() => addElement('shape')}
              >
                S
              </button>
            </div>
          )}
        </div>
      );
    };

    const Sidebar = () => {
      return (
        <div className="w-64 bg-green-800 text-white p-4">
          <h2 className="text-xl mb-4">PrintVis Tools</h2>
          <button className="w-full bg-brown-600 p-2 mb-2 rounded">Add Text</button>
          <button className="w-full bg-brown-600 p-2 mb-2 rounded">Upload Photo</button>
          <button className="w-full bg-brown-600 p-2 mb-2 rounded">Add Shape</button>
          <button className="w-full bg-brown-600 p-2 mb-2 rounded">Edit Title</button>
          <button className="w-full bg-brown-600 p-2 mb-2 rounded">Export Design</button>
        </div>
      );
    };

    const App = () => {
      return (
        <div className="flex">
          <Sidebar />
          <div className="p-4 flex-1">
            <h1 className="text-2xl mb-4 text-brown-800">PrintVis - Design Your Yearbook Spread</h1>
            <SpreadCanvas />
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
